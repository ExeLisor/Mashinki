name: autoverse
description: "Car catalog"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  get: ^4.6.6
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  logger: ^2.3.0
  shared_preferences: ^2.2.3
  google_mobile_ads: ^5.1.0
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.1.0
  lottie: ^3.1.2
  pin_code_fields: ^8.0.1
  cached_network_image: ^3.3.1
  alphabet_list_view: ^1.1.0
  shimmer: ^3.0.0
  firebase_analytics: ^11.1.0
  firebase_core: ^3.1.1
  firebase_remote_config: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/welcome.png
    - assets/images/man.png
    - assets/images/car.png
    - assets/images/car.svg
    - assets/images/long_arrow.svg
    - assets/images/short_arrow.svg
    - assets/icons/man_icon.png
    - assets/icons/account_icon.svg
    - assets/icons/lock_icon.png
    - assets/icons/email_icon.svg
    - assets/icons/lock_icon.svg
    - assets/icons/error_cross.svg
    - assets/icons/line_eye.svg
    - assets/icons/recent.svg
    - assets/icons/filters_icon.svg
    - assets/icons/cross.svg
    - assets/icons/lens_icon.svg
    - assets/icons/home_icon.svg
    - assets/icons/list_icon.svg
    - assets/icons/compr_icon.svg
    - assets/icons/account_circle_icon.svg
    - assets/animations/correct_animation.json
    - assets/animations/denied_animation.json
